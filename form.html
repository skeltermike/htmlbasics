<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/stylee.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>

<body>
<h2>Registration Form</h2>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text" placeholder="Enter Name" id="fname"name="jina"><br><br>
    <label for="lname">Last Name</label>
    <hr>
    <input type="text"placeholder="Enter Name" id="lname"name="jina2"><br><br>
    <label for="email">Email Address</label>
    <hr>
    <input type="text"PLACEHOLDER="email address" id="email"name="barua pepe"><br><br>
    <label for="dob">Date Of Birth</label>
    <hr>
    <input type="date"placeholder="DOB" id="dob"name="tarehe"><br><br>
    <label for="female">female</label>
    <hr>
    <input type="radio"id="female"name="gender"><br><br>
    <label for="male">male</label>
    <hr>
    <input type="radio"id="male"name="gender"><br><br>
    <label for="custom">custom</label>
    <hr>
    <input type="radio"id="custom"name="gender"><br><br>

    <label for="course">course taken</label>
    <hr>
    <select name="course" id="course">
        <option value="full">fullstack</option>
        <option value="django">Django</option>
        <option value="android">Android</option>
        <option value="mit">MIT</option>
        <option value="cyber">Cyber</option>

    </select><br><br>

    <label for="pass">Password</label>
    <hr>
    <input type="password"placeholder="Password" id="pass"name="neno siri"><br><br>
    <label for="loc">Location</label>
    <hr>
    <input type="text"placeholder="location"id="loc"name="maeneo"><br><br>
 <label for="upload">upload image</label>
    <hr>
    <input type="file"id="upload"><br><br>

    <input type="submit"value="Register"><br>
</form>

</body>
</html>

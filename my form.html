<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my form</title>
</head>
<link rel="stylesheet" href="assets/css/F%20STYLE.css">
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">name</label>
        <input type="text"id="name"required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email"id="email"required>
    </div>
    <div class="form-group">
        <label for="pass">password</label>
        <input type="password"id="pass"required>
        <div class="form-group">
            <label for="gender">gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="others">others</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox"id="interest1"name="interest1">
        <label for="interest1">reading</label>
        <input type="checkbox" id="interest2" name="interest1">
        <label for="interest1">riding</label>
        <input type="checkbox" id="interest3" name="interest1">

    </div>
    <div class="form-group">
        <label>choosing a programming language</label>
        <input type="radio" id="lang1"value="java"name="lang1"><br><br>
        <label for="lang1">java</label>
        <input type="radio" id="lang2"name="lang2"value="python"><br><br>
        <label for="lang2">python</label>
        <input type="radio" id="lang3"name="lang3"value="javascript"><br><br>
        <label for="lang3">javascript</label>
        <input type="radio"id="lang4"name="lang4"value="katolin">
        <label for="lang4">katolin</label>

    </div>
    <div class="form-group">
        <label for="message">Additional information:</label>
        <textarea name="message" id="message"></textarea>
    </div>
    <div class="form">
        <input type="submit" value="Sign in">
    </div>
</div>
</body>
</html>
